<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html
	lang="en"
	dir="ltr"
>
	<head>
		<meta charset="utf-8" />
		<title>Kelime Oyunu || byZCopperfield</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<script
			src="js/words.js"
			defer
		></script>
		<script
			src="js/script.js"
			defer
		></script>
	</head>
	<body>
		<div class="container">
			<h2>Kelime oyunu</h2>
			<div class="content">
				<p class="word"></p>
				<div class="details">
					<p class="hint">İpucu: <span></span></p>
					<p class="time">
						Kalan süre: <span><b>30</b>s</span>
					</p>
				</div>
				<input
					type="text"
					spellcheck="false"
					placeholder="Geçerli bir kelime gir"
				/>
				<div class="buttons">
					<button class="refresh-word">Yeni Kelime</button>
					<button class="check-word">Kontrol et</button>
				</div>
			</div>
		</div>
	</body>
</html>
